<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Babylonica&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <h2>Tic Tac Toe Game</h2>
    </nav>
    <div class="Gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box br-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="info">
            <h1>This is a Tic Tac Toe Game</h1>
            <div>
                <span class="superviser"></span>
                <br>
                <button class="btn" id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="winner.gif" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
